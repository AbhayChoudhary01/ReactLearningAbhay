<!DOCTYPE html>
<html>
    <body>


        <div style="
            display:block;
            background-color: red;
            height: 40px;
            ">
            default display : block, takes maximum width 
        </div>


        <span style="
            background-color: green;
            ">
            span: default inline
        </span>


        <img src="ms.jpeg" style="
            height: 100px;
        ">


        <!-- image is an inline block element, whole height, width can be set -->
        <span style="
            background-color: blue;
            height: 200px;  /* has no effect */
            ">
            another span, fit closely as possible to each other  
        </span>

        <span style="
        display: inline-block;
        background-color: cyan;
        height: 100px; 
        width: 70%;
        ">
        making inline block to set the height of span 
        </span>


    </body>
</html>
